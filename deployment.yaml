apiVersion: apps/v1
kind: Deployment
metadata:
  name: tetsu19n1101087-game-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react
  template:
    metadata:
      labels:
        app: react
    spec:
      containers:
        - name: game
          image: game:1
          imagePullPolicy: Never
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: tetsu19n1101087-game-service
spec:
  type: NodePort
  selector:
    app: react
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30000